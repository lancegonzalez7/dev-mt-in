<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>DevMtin</title>
    </head>

    <body>
        <header>
            <div class="left-header">
                <img src="images/icons/search.svg" alt="search icon"/>
            </div>
            <div class="middle-header">
                <h2>DevMountain</h2>
            </div>
            <div class="right-header">
                <img src="images/icons/ham.svg" alt="menu"/>
            </div>
        </header>
        <div class="main-container"></div>
        <section class="left-section">
            <p>
                Welcome to
                <span>DevMountain</span>
                Social
            </p>
            <p>
                Add Some Info So Friends Can Find You
            </p>
            <input type="textarea" id="input-name" placeholder="Full Name">
            <br>
            <input type="textarea" id="input-tagline" placeholder="Tagline">
            <br>
            <input type="textarea" id="input-image" placeholder="Profile Image URL">
            <br>
            <input type="textarea" id="input-bio" placeholder="Bio">

            <div class="save-changes">
                <p>
                    Save Changes
                </p>
            </div>
        </section>
        <section class="right-section">
            <div class="tr back"></div>
            <div class="tr front"></div>
        </section>
        <footer>
            <div class="nav">
                <p>
                    View Friends
                </p>
            </div>
            <div class="nav">
                <p>
                    Find Friends
                </p>
            </div>
            <div class="nav">
                <p>
                    Update Profile
                </p>
            </div>
        </footer>
    </body>
</html>
